<body style="margin: 0; font-family: Arial, sans-serif; line-height: 1.6;">
    <nav style="background: #1a237e; padding: 1rem;">
        <ul style="list-style-type: none; margin: 0; padding: 0; text-align: center;">
            <li style="display: inline-block; margin: 0 15px;">
                <a href="index.html" style="color: white; text-decoration: none; font-weight: bold; padding: 8px 16px; border-radius: 4px; transition: background 0.3s;">Home</a>
            </li>
            <li style="display: inline-block; margin: 0 15px;">
                <a href="contact-us.html" style="color: white; text-decoration: none; font-weight: bold; padding: 8px 16px; border-radius: 4px; transition: background 0.3s;">Contact Us</a>
            </li>
        </ul>
    </nav>
    
    <main style="max-width: 600px; margin: 40px auto; padding: 0 20px;">
        <h1 style="color: #1a237e; text-align: center; border-bottom: 2px solid #1a237e; padding-bottom: 15px;">Contact Us</h1>
        
        <form style="background: #f5f5f5; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
            <div style="margin-bottom: 20px;">
                <label for="name" style="display: block; margin-bottom: 8px; color: #1a237e; font-weight: bold;">Name:</label>
                <input type="text" id="name" name="name" required 
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="email" style="display: block; margin-bottom: 8px; color: #1a237e; font-weight: bold;">Email:</label>
                <input type="email" id="email" name="email" required 
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
            </div>
            
            <div style="margin-bottom: 25px;">
                <label for="message" style="display: block; margin-bottom: 8px; color: #1a237e; font-weight: bold;">Message:</label>
                <textarea id="message" name="message" rows="5" required 
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;"></textarea>
            </div>
            
            <div style="text-align: center;">
                <button type="submit" 
                    style="background: #1a237e; color: white; padding: 12px 30px; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; transition: transform 0.3s, box-shadow 0.3s;">
                    Submit
                </button>
            </div>
        </form>
    </main>
    
    <footer style="background: #1a237e; color: white; text-align: center; padding: 20px; position: relative; bottom: 0; width: 100%;">
        <p style="margin: 0;">&copy; 2025 My GitHub Pages Website</p>
